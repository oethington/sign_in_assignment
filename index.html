<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="wrapper">
        <div class="sign_in_box">
            <h2 id="title">Sign In</h2>
            <div id="email_password">
                <p id="email_title">Email(phone or email accounts)</p>
                <form action="results.html" method="get">
                    <input id="email" type="search" name="search" placeholder="Enter Email" />
                    <div class="password_forgot">
                        <p id="password_text">Password</p>     
                        <a href="results.html" id="forgot">Forgot Password</a>     
                    </div>
                    <input id="password" type="search" name="search" placeholder="Enter Password" />                      
                </form>
                <button id="continue"><a href="results.html">Continue</a></button>
                <a href="results.html" id="need_help"><span>&#9654;</span>Need Help?</a>
                <!-- tried to use <hr> command but could not center -->
                <h2 id="new_here">New to Amazon?</h2>
                <button id="create"><a href="results.html">Create Your Amazon Account</a></button>

            </div>
        </div>
    </div>
    <div class="bottom_links">
        <p><a href="results.html">Conditions of Use</a></p>
        <p><a href="results.html">Privacy Policy</a></p> 
        <p><a href="results.html">Help</a></p>
    </div>
    <div class="copy">
        <p>@ 1996-2020, Amazon.com, inc or it's affiliates</p>
    </div>
        
</body>
</html>
